<body>
    <h1>Format text <mark>marked</mark><br></h1>
    <b>Please use only HTML without CSS</b>
    <ul>
        <li>This work is <i>emphasized</i></li>
        <li>This work is <i>italic</i></li>
        <li>This work is <sup>superscripted</sup></li>
        <li>This work is <sub>subscripted</sub></li>
        <li>This work is <ins>inserted</ins></li>
        <li>This work is <del>deleted</del></li>

        
    </ul>
